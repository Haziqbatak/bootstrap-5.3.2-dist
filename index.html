<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Pembelajaran 1 (Kak Tio)</title>

</head>
<style>
    .bordered {
        border: solid;
    }

    .bg-color {
        background-color: bisque;
    }
</style>

<body>
    <div class="container">
        <h3>Justify-content start</h3>
        <div class="row justify-content-start">
            <div class="col-1 bordered mt-5">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered mt-5">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered mt-5">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered mt-5">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered mt-5">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered mt-5">
                <div class="bg-color">6</div>
            </div>
        </div>

        <h3 class="text-center">Justify-content center</h3>
        <div class="row justify-content-center">
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">1</div>
                </div>
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">2</div>
                </div>
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">3</div>
                </div>
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">4</div>
                </div>
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">5</div>
                </div>
                <div class="col-1 bordered mt-5">
                    <div class="bg-color">6</div>
                </div>
        </div>

        <h3 class="text-end">Justify-content end</h3>
        <div class="row justify-content-end">
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">1</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">2</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">3</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">4</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">5</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">6</div>
                    </div>
        </div>

        <h3 class="text-around">Justify-content around</h3>
        <div class="row justify-content-around">
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">1</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">2</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">3</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">4</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">5</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">6</div>
                    </div>
        </div>

        <h3 class="text-between">Justify-content between</h3>
        <div class="row justify-content-between">
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">1</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">2</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">3</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">4</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">5</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">6</div>
                    </div>
        </div>

        <h3 class="text-evenly">Justify-content evenly</h3>
        <div class="row justify-content-evenly">
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">1</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">2</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">3</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">4</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">5</div>
                    </div>
                    <div class="col-1 bordered mt-5">
                        <div class="bg-color">6</div>
                    </div>
        </div>
    </div>




            <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
